<div class="container">
      <div class="table-container">
    <table class="table table-dark">
        <thead>
          
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tienda</th>
            <th scope="col">Codigo Postal</th>
            <th scope="col">Detalles</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="tiendas.length < 1">
            <td colspan="5" style="text-align: center;">No hay tienda.</td>
        </tr>
        <tr *ngFor="let tienda of tiendas; let i = index">
            <td scope="row">{{i + 1}}</td>
            <td>{{tienda.tienda}}</td>
            <td>{{tienda.codigoPostal}}</td>
            <td>
              Detalles de la tienda 
            </td>
            <td>
              <i class="bi bi-trash" style="color: red; margin-left: 35px; cursor: pointer;" (click)="eliminarTienda(tienda)"></i>
            </td>
            
        </tbody>
    </table>
    
    </div>
    </div>
