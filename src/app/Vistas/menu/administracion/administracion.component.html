<div class="container">
  <div class="table-container">
  <table class="table table-dark">
      <thead>
        
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Email</th>
          <th scope="col">Tel√©fono</th>
          <th scope="col">Rol</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="usuarios.length < 1">
          <td colspan="7" style="text-align: center;">No hay usuario.</td>
      </tr>
      <tr *ngFor="let usuario of usuarios; let i = index">
          <td scope="row">{{i + 1}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.telefono}}</td>
          <td *ngIf="usuario.id_acceso == 1">Usuario</td>
          <td *ngIf="usuario.id_acceso == 2">Admin</td>
          <td>
              <i class="bi bi-pencil" style="color: green; margin-left: 15px; cursor: pointer;" routerLink="/menu/admin/editar/{{usuario.id}}"></i>
          </td>
          <td>
            <i class="bi bi-trash" style="color: red; margin-left: 35px; cursor: pointer;" (click)="eliminarUsuario(usuario)"></i>
          </td>
      </tr>
      </tbody>
  </table>
  </div>
  </div>
