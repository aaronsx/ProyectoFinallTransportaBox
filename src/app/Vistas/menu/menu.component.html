<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="color: white">Menu</mat-toolbar>
    <mat-nav-list class="enlaces">
      <a mat-list-item routerLink="tienda">Tienda</a>
      <a mat-list-item *ngIf="esAdmin == true" routerLink="admin">Administracion</a>
      <a mat-list-item (click)="cerrarsesion()">Cerrar sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
