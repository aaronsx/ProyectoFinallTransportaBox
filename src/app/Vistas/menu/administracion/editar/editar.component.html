<div class="formularioeditar" *ngIf="usuario">
            <h1 style="text-align: center;">Editar Usuario</h1>
            <div class="inputs-form">
                <form method="post" [formGroup]="formEditar" (submit)="editaUsuario()">
                    <div class="mb-3">
                        <label for="nombreForm" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreForm" formControlName="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="nombreForm" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoForm" formControlName="apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="emailForm" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailForm" formControlName="emailform">
                    </div>
                    <div class="mb-3">
                        <label for="tlfForm" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="tlfForm" formControlName="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="psswdForm" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pssForm" formControlName="pass">
                    </div>
                    <div class="mb-3">
                        <label for="rolForm" class="form-label">Rol</label>
                        <select id="rolForm" class="form-select"formControlName="acceso">
                          <option value="2">Admin</option>
                          <option value="1">Usuario</option>
                        </select>
                      </div>
                    <button type="submit" class="iniciar" [disabled]="!formEditar.valid">Actualizar</button>
                    <button class="volver" routerLink="/menu/admin">Volver</button>
                </form>
        </div>
</div>
